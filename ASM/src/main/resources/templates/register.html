<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Register - Input Form by Tooplate</title>
<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="register" style="padding-top: 50px;">
	<div class="container">
		<div class="row tm-register-row">
			<div style="width: 80%; margin-left: 80px;">
				<h3 class="mt-0 text-white">Đăng ký tài khoản</h3>
				<div class="input-field">
					<input placeholder="Họ tên" id="full_name" name="full_name"
						type="text" class="validate">
				</div>
				<div class="input-field">
					<input placeholder="Tài khoản" id="user_name" name="user_name"
						type="text" class="validate">
				</div>
				<div class="input-field">
					<input placeholder="Mật khẩu" id="pass_word" name="pass_word"
						type="password" class="validate">
				</div>
				<div class="input-field">
					<input placeholder="Email" id="email" name="email" type="text"
						class="validate">
				</div>
				<div class="input-field">
					<input placeholder="Số điện thoại" id="mobile" name="mobile"
						type="text" class="validate">
				</div>
				<div class="input-field">
					<input placeholder="Địa chỉ" id="address" name="address"
						type="text" class="validate">
				</div>

				<div class="text-right mt-4">
					<a href="index.html">
						<button type="submit"
							class="waves-effect btn-large btn-large-white px-4 black-text">SUBMIT</button>
					</a>
				</div>
			</div>

		</div>

	</div>

	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
</body>

</html>
